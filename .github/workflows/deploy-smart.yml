name: Build & Deploy to cPanel (Multiple Domains)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        domain:
          - digitalstandeeonrent.in
          - rentalnearme.in
        include:
          - domain: digitalstandeeonrent.in
            frontend_port: 3000
            backend_port: 5000
          - domain: rentalnearme.in
            frontend_port: 3001
            backend_port: 5001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ──────────────────────
      # 1. SETUP NODE + CACHE (point to correct package.json)
      # ──────────────────────
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            LAPTOPRENTALFRONTEND/package-lock.json
            LAPTOPRENTALBACKEND/package-lock.json

      # ──────────────────────
      # 2. INSTALL + BUILD FRONTEND
      # ──────────────────────
      - name: Install Frontend Dependencies
        run: |
          cd LAPTOPRENTALFRONTEND
          npm ci   # uses package-lock.json → super fast + reproducible

      - name: Build Next.js Frontend
        run: |
          cd LAPTOPRENTALFRONTEND
          npm run build
        env:
          NEXT_PUBLIC_BASE_URL: https://${{ matrix.domain }}

      # ──────────────────────
      # 3. INSTALL BACKEND (if needed)
      # ──────────────────────
      - name: Install Backend Dependencies
        run: |
          cd LAPTOPRENTALBACKEND
          npm ci
        continue-on-error: true   # remove if backend is required

      # ──────────────────────
      # 4. PREPARE DEPLOY PACKAGE
      # ──────────────────────
      - name: Prepare production files
        run: |
          mkdir -p deploy-package

          # Frontend: copy built .next + public + package.json
          cp -r LAPTOPRENTALFRONTEND/.next deploy-package/
          cp -r LAPTOPRENTALFRONTEND/public deploy-package/ || true
          cp LAPTOPRENTALFRONTEND/package.json deploy-package/
          cp LAPTOPRENTALFRONTEND/package-lock.json deploy-package/ || true

          # Backend: copy everything
          mkdir -p deploy-package/LAPTOPRENTALBACKEND
          cp -r LAPTOPRENTALBACKEND/* deploy-package/LAPTOPRENTALBACKEND/ || true

      # ──────────────────────
      # 5. DEPLOY VIA SFTP (FAST & RELIABLE)
      # ──────────────────────
      - name: Deploy to cPanel via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 21
          protocol: ftps
          local-dir: ./deploy-package/
          server-dir: /public_html/${{ matrix.domain }}/
          dangerous-clean-slate: true
          exclude: |
            **/.git**
            **/node_modules/**
            **/*.log
            **/*.pid

      # ──────────────────────
      # 6. RESTART NODE APPS VIA SSH
      # ──────────────────────
      - name: Restart Node.js apps
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          script: |
            DOMAIN="${{ matrix.domain }}"
            DOMAIN_PATH="$HOME/public_html/$DOMAIN"
            cd "$DOMAIN_PATH"

            # Kill old processes
            pkill -f "node.*${DOMAIN}" || true

            # Start Backend
            if [ -d "LAPTOPRENTALBACKEND" ]; then
              cd LAPTOPRENTALBACKEND
              npm install --production
              PORT=${{ matrix.backend_port }} nohup npm start > backend.log 2>&1 &
              echo $! > backend.pid
              echo "Backend started on port ${{ matrix.backend_port }}"
              cd ..
            fi

            # Start Frontend (Next.js)
            PORT=${{ matrix.frontend_port }} nohup npm start > app.log 2>&1 &
            echo $! > app.pid

            echo "Deployed & restarted ${{ matrix.domain }}"
            echo "Frontend → http://localhost:${{ matrix.frontend_port }}"
            echo "Backend  → http://localhost:${{ matrix.backend_port }}"