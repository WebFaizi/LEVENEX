name: Build & Deploy to cPanel (Multiple Domains)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        domain:
          - digitalstandeeonrent.in
          - rentalnearme.in
        include:
          - domain: digitalstandeeonrent.in
            frontend_port: 3000
            backend_port: 5000
          - domain: rentalnearme.in
            frontend_port: 3001
            backend_port: 5001

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            LAPTOPRENTALFRONTEND/package-lock.json
            LAPTOPRENTALBACKEND/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd LAPTOPRENTALFRONTEND
          npm ci

      - name: Build Next.js Frontend
        run: |
          cd LAPTOPRENTALFRONTEND
          npm run build
        env:
          NEXT_PUBLIC_BASE_URL: https://${{ matrix.domain }}

      - name: Install Backend Dependencies
        run: |
          cd LAPTOPRENTALBACKEND && npm ci || echo "No backend"
        continue-on-error: true

      - name: Prepare production files
        run: |
          mkdir -p deploy-package
          cp -r LAPTOPRENTALFRONTEND/.next deploy-package/
          cp -r LAPTOPRENTALFRONTEND/public deploy-package/ || true
          cp LAPTOPRENTALFRONTEND/package.json deploy-package/
          cp LAPTOPRENTALFRONTEND/package-lock.json deploy-package/ || true
          mkdir -p deploy-package/LAPTOPRENTALBACKEND
          cp -r LAPTOPRENTALBACKEND/* deploy-package/LAPTOPRENTALBACKEND/ || true

      # ───── SFTP UPLOAD (WORKS EVERY TIME) ─────
      - name: Deploy via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          source: "deploy-package/*"
          target: "/home/${{ secrets.CPANEL_USERNAME }}/public_html/${{ matrix.domain }}/"
          strip_components: 1
          overwrite: true

      - name: Fix permissions & restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          port: 22
          script: |
            DOMAIN="${{ matrix.domain }}"
            DOMAIN_PATH="$HOME/public_html/$DOMAIN"
            cd "$DOMAIN_PATH"

            # Permissions
            find . -type d -exec chmod 755 {} \;
            find . -type f -exec chmod 644 {} \;

            # Kill old processes
            pkill -f "node.*${DOMAIN}" || true

            # Start backend
            if [ -d "LAPTOPRENTALBACKEND" ]; then
              cd LAPTOPRENTALBACKEND
              npm install --production
              PORT=${{ matrix.backend_port }} nohup npm start > backend.log 2>&1 &
              echo $! > backend.pid
              cd ..
            fi

            # Start frontend
            PORT=${{ matrix.frontend_port }} nohup npm start > app.log 2>&1 &
            echo $! > app.pid

            echo "Deployed: https://${DOMAIN}"