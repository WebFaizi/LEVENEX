name: Build & Deploy to cPanel (Multiple Domains)

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        domain:
          - digitalstandeeonrent.in
          - rentalnearme.in
        include:
          - domain: digitalstandeeonrent.in
            frontend_port: 3000
            backend_port: 5000
          - domain: rentalnearme.in
            frontend_port: 3001
            backend_port: 5001

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ──────────────────────
    # 1. BUILD LOCALLY (Fast & Reliable)
    # ──────────────────────
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Next.js app
      run: npm run build
      env:
        NEXT_PUBLIC_BASE_URL: https://${{ matrix.domain }}

    # ──────────────────────
    # 2. PREPARE PRODUCTION FILES
    # ──────────────────────
    - name: Create production package
      run: |
        mkdir -p deploy-package
        cp -r .next deploy-package/
        cp -r public deploy-package/public || true
        cp package.json deploy-package/
        cp package-lock.json deploy-package/ || true
        mkdir -p deploy-package/LAPTOPRENTALFRONTEND && cp -r .next deploy-package/LAPTOPRENTALFRONTEND/ || true
        mkdir -p deploy-package/LAPTOPRENTALBACKEND && cp -r ../LAPTOPRENTALBACKEND/* deploy-package/LAPTOPRENTALBACKEND/ || true

    # ──────────────────────
    # 3. UPLOAD VIA SFTP (Fast & Reliable)
    # ──────────────────────
    - name: Deploy to cPanel via SFTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.CPANEL_HOST }}
        username: ${{ secrets.CPANEL_USERNAME }}
        password: ${{ secrets.CPANEL_PASSWORD }}
        port: 21
        protocol: ftps
        local-dir: ./deploy-package/
        server-dir: /public_html/${{ matrix.domain }}/
        dangerous-clean-slate: true   # removes old files (optional)
        exclude: |
          **/.git**
          **/node_modules/**
          **/*.log
          **/*.pid

    # ──────────────────────
    # 4. RESTART NODE APP ON SERVER (via SSH)
    # ──────────────────────
    - name: Restart Node.js apps via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.CPANEL_HOST }}
        username: ${{ secrets.CPANEL_USERNAME }}
        password: ${{ secrets.CPANEL_PASSWORD }}
        port: 22
        script: |
          DOMAIN="${{ matrix.domain }}"
          DOMAIN_PATH="$HOME/public_html/$DOMAIN"
          cd "$DOMAIN_PATH"

          # Kill old processes
          pkill -f "node.*${DOMAIN}" || true

          # Start backend (if exists)
          if [ -d "LAPTOPRENTALBACKEND" ]; then
            cd LAPTOPRENTALBACKEND
            PORT=${{ matrix.backend_port }} nohup npm start > backend.log 2>&1 &
            echo $! > backend.pid
            cd ..
          fi

          # Start frontend
          if [ -d "LAPTOPRENTALFRONTEND" ]; then
            cd LAPTOPRENTALFRONTEND
          fi

          PORT=${{ matrix.frontend_port }} nohup npm start > app.log 2>&1 &
          echo $! > app.pid

          echo "Deployed & restarted ${{ matrix.domain }} on port ${{ matrix.frontend_port }}"