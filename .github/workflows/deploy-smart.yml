name: Smart Deploy to Multiple Domains

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        domain:
          - digitalstandeeonrent.in
          - rentalnearme.in

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        timeout: 600
      
    - name: Check if domain exists and deploy
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.CPANEL_HOST }}
        username: ${{ secrets.CPANEL_USERNAME }}
        password: ${{ secrets.CPANEL_PASSWORD }}
        port: 22
        timeout: 300s
        command_timeout: 15m
        script: |
          set -e
          DOMAIN="${{ matrix.domain }}"
          DOMAIN_PATH="/home/$USER/public_html/$DOMAIN"
          
          echo "Starting deployment for $DOMAIN..."
          echo "Target path: $DOMAIN_PATH"
          
          # Check if domain directory exists
          if [ -d "$DOMAIN_PATH" ]; then
            echo "Domain $DOMAIN exists, updating code..."
            cd "$DOMAIN_PATH"
            
            # Check if git repo exists
            if [ -d ".git" ]; then
              echo "Git repository found, pulling latest changes..."
              git config --global --add safe.directory "$DOMAIN_PATH"
              git fetch origin
              git reset --hard origin/main
              git pull origin main
            else
              echo "No git repository found, cloning fresh..."
              cd ..
              rm -rf "$DOMAIN_PATH"
              mkdir -p "$DOMAIN_PATH"
              cd "$DOMAIN_PATH"
              git clone ${{ secrets.REPO_URL }} .
            fi
          else
            echo "Domain $DOMAIN not found, creating directory and cloning..."
            mkdir -p "$DOMAIN_PATH"
            cd "$DOMAIN_PATH"
            git clone ${{ secrets.REPO_URL }} .
          fi
          
          # Set proper permissions
          find "$DOMAIN_PATH" -type d -exec chmod 755 {} \;
          find "$DOMAIN_PATH" -type f -exec chmod 644 {} \;
          
          echo "Deployment completed successfully for $DOMAIN"
          ls -la "$DOMAIN_PATH"